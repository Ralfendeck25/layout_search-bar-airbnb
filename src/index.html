<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Airbnb Search Bars</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <!-- Big Search Form -->
    <form
      class="search-form"
      data-qa="big"
    >
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles”"
      />
    </form>

    <!-- Small Search Form -->
    <form
      class="search-form"
      data-qa="small"
    >
      <input
        type="text"
        placeholder="Try “Los Angeles”"
      />
    </form>
  </body>
</html>
